{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-header">
  <h1>Delete Toy?</h1>
  <img src="{% static 'images/dog-rooster-toy.png' %}" alt="A Rooster Toy" />
  <img src="{% static 'images/dog-ball-toy.png' %}" alt="A Ball Toy" />
  <img src="{% static 'images/dog-rope.png' %}" alt="A Tug of War Rope" />
</div>

<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'toy-detail' object.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>
{% endblock %}
